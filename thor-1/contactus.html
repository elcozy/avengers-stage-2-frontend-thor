			<div>
				<!-- Contact us  -->
				<section id="contact_us" class="container my-5">
					<form class="contact-form">
						<div class="form-row">
							<div class="form-group col-md-6 pr-md-3">
								<label class="sr-only" for="inputEmail4">First Name</label>
								<input
									type="text"
									class="form-control"
									id="inputEmail4"
									placeholder="First Name"
								/>
							</div>
							<div class="form-group col-md-6 pl-md-3">
								<label class="sr-only" for="inputPassword4">Last Name</label>
								<input
									type="text"
									class="form-control"
									id="inputPassword4"
									placeholder="Last Name"
								/>
							</div>
						</div>
						<div class="form-group">
							<label class="sr-only" for="inputAddress">Email</label>
							<input
								type="email"
								class="form-control"
								id="inputEmail4"
								placeholder="Email"
							/>
						</div>
						<div class="form-group">
							<label class="sr-only" for="inputAddress2">Subject</label>
							<input
								type="text"
								class="form-control"
								id="Subject"
								placeholder="Subject"
							/>
						</div>
						<div class="form-group">
							<label class="sr-only" for="inputAddress2">Message</label>
							<textarea
								col="8"
								rows="8"
								type="text"
								class="form-control"
								id="inputAddress2"
								placeholder="Message"
							></textarea>
						</div>

						<div class="text-right">
							<button type="submit" class="btn btn-site px-5">Send</button>
						</div>
						
					</form>
				</section>
			</div>
